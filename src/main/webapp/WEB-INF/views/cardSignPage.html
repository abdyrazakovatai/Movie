<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Login</title>
<!--    <link rel="stylesheet" href="/css/style.css">-->
</head>
<body>

<!-- Login Form Container -->
<div class="login-container">
    <h2>Авторизация</h2>
    <form action="/users/saveUserAndCard" method="POST">

        <a href="/users" class="btn">exit</a>

            <label for="cardNumber">Номер карты (16 цифр):</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="Enter 16-digit card number" maxlength="16" required>

            <label for="expirationDate">Expiration Date (YYYY-MM-DD):</label>
            <input type="date" id="expirationDate" name="expirationDate" required>

            <label for="summa">Balance:</label>
            <input type="number" id="summa" name="summa" placeholder="Balance">

            <button type="submit">Войти</button>
        </form>

    </form>
</div>

<!-- Styles -->
<style>
    /* General styles */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f4f4f4;
    }

    /* Login Container */
    .login-container {
        background-color: white;
        padding: 30px;
        width: 400px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        border-radius: 8px;
        text-align: center;
    }

    h2 {
        margin-bottom: 20px;
        color: #333;
    }

    /* Form styles */
    form {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    label {
        width: 100%;
        margin-top: 15px;
        font-size: 14px;
        color: #333;
    }

    input[type="text"] {
        padding: 10px;
        width: 100%;
        font-size: 16px;
        margin-top: 5px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        background-color: #f9f9f9;
    }

    input[type="text"]:disabled {
        background-color: #e9e9e9;
    }

    /* Expiration Date Fields */
    .expiration-date {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 5px;
    }

    .expiration-date input[type="text"] {
        width: 50px;
        text-align: center;
    }

    button {
        background-color: #007BFF;
        color: white;
        font-size: 16px;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #0056b3;
    }
</style>

</body>
</html>
