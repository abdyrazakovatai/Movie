        /* Фон для всей страницы */
        body {
            background-image: url('https://pluggedin.ru/images/upload/1685599617.jpeg');
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        /* Шапка */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Логотип */
        .logo {
            font-size: 20px;
            font-weight: bold;
            text-decoration: none;
            color: #f1c40f;
            text-transform: uppercase;
        }

        /* Поисковик и кнопка Войти */
        .right-section {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .search-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .search-bar input {
            padding: 10px;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            width: 200px;
        }

        .search-bar button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #f39c12, #af1bdc);
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .search-bar button:hover {
            background: linear-gradient(45deg, #e4d313, #fd004d);
            transform: scale(1.1);
        }

        .login-button {
            padding: 10px 20px;
            background: linear-gradient(45deg, #aa1885, #3d1ae3);
            color: #fff;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .login-button:hover {
            background: linear-gradient(45deg, #f1e31c, #63b331);
            transform: scale(1.1);
        }

        .movie-cards {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
            margin-top: 20px;
        }

        /* Контейнер для карточек */
        .showtime-cards {
            display: flex; /* Включаем Flexbox */
            flex-wrap: wrap; /* Разрешаем перенос строк, если карточек много */
            gap: 20px; /* Расстояние между карточками */
            justify-content: center; /* Выравнивание карточек по центру */
            padding: 20px; /* Отступы от краев контейнера */
        }

        /* Карточка шоу */
        .showtime-card {
            border-radius: 10px;
            width: 200px; /* Фиксированный размер карточек */
            padding: 15px;
            text-align: center;
            color: #fff;
            font-size: 14px;
            transition: transform 0.2s;
        }

        .showtime-card:hover {
            transform: scale(1.05); /* Увеличение при наведении */
        }

        /* Изображение в карточке */
        .showtime-card img {
            width: 100%; /* Изображение адаптируется под ширину карточки */
            height: auto; /* Автоматическая высота для сохранения пропорций */
            border-radius: 5px;
            margin-bottom: 10px;
        }

        /* Заголовок фильма */
        .showtime-card h3 {
            font-size: 16px; /* Размер шрифта заголовка */
            margin-bottom: 5px;
        }

        /* Ссылки */
        .showtime-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 10px;
            background: linear-gradient(45deg, #000000, #000000);
            color: #fff;
            text-decoration: none;
            font-size: 12px;
            border-radius: 5px;
            transition: background 0.3s;
        }

        .showtime-card a:hover {

        p {

            line-height: 1.6;
        }

        /* Footer */

            color: #aaa;
            position: fixed;
            bottom: 0;
