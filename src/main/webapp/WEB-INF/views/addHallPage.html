<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Add New Hall</h2>


<form action="/movies/saveHall" method="POST">
    <label for="cinemaId">Select Cinema:</label>
    <select id="cinemaId" name="cinemaId" required>
        <option value="" disabled>Select a cinema</option>
        <option th:each="cinema : ${cinemas}" th:value="${cinema.id }" th:text="${cinema.name}"></option>
    </select><br><br>
    <!--     Hall Name -->
    <label for="name">Hall Name</label>
    <input type="text" id="name" name="name" placeholder="Enter Hall Name" required>

    <!-- Seat Count -->
    <label for="seatCount">Seat Count</label>
    <input id="seatCount" type="number" name="seatCount" placeholder="Enter number of seats" required>

    <button type="submit">Add Hall</button>

</form>

</body>
</html>
