<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Showtime Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 20px;
            color: #555;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            margin-top: 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .note {
            font-size: 14px;
            color: #666;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Add Showtime</h1>
    <form action="/movies/saveShowTime" method="post">
        <!-- Movie -->
        <label for="movies">Movie</label>
        <select id="movies" name="movieId" required>
            <th:block th:each="movie : ${movies}">
                <option th:value="${movie.id}" th:text="${movie.movieName}"></option>
            </th:block>
        </select>

        <!-- Hall -->
        <label for="halls">Hall</label>
        <select id="halls" name="hallId" required>
            <th:block th:each="hall : ${halls}">
                <option th:value="${hall.id}"
                        th:text="${hall.name + ' (' + (hall.cinema != null ? hall.cinema.name : 'No Cinema') + ')'}">
                </option>
            </th:block>
        </select>

        <!-- Start Time -->
        <label for="startTime">Start Time</label>
        <input type="datetime-local" id="startTime" name="startTime" required>

        <!-- Price -->
        <label for="price">Price</label>
        <input type="number" step="0.01" id="price" name="price" placeholder="Enter Price" required>

        <!-- Submit Button -->
        <button type="submit">Save Showtime</button>
        <p class="note">Ensure all fields are filled before submitting.</p>
    </form>
</div>
</body>
</html>
